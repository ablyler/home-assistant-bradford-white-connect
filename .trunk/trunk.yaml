# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.20.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@3.2.21
    - trivy@0.49.1
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - actionlint@1.6.26
    - bandit@1.7.7
    - black@24.2.0
    - flake8@7.0.0
    - git-diff-check
    - isort@5.13.2
    - osv-scanner@1.6.2
    - prettier@3.2.5
    - ruff@0.2.1
    - taplo@0.8.1
    - trufflehog@3.67.6
    - yamllint@1.35.0
  ignore:
    - linters: [ALL]
      paths:
        # GitHub Issue Templates
        - .github/ISSUE_TEMPLATE/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
